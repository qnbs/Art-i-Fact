    <style>
      body {
        /* Base styling, colors will be handled by Tailwind classes */
        font-family: 'Inter', sans-serif;
      }
      /* Modern scrollbar styling */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(217, 119, 6, 0.5); /* amber-600 with opacity */
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(217, 119, 6, 0.7); /* amber-600 with more opacity */
      }
      @keyframes blink {
        50% { opacity: 0; }
      }
      .blinking-cursor {
        animation: blink 1s step-end infinite;
      }
      /* Animations from components, consolidated here */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      @keyframes slideInFromRight {
          from { transform: translateX(100%); opacity: 0; }
          to { transform: translateX(0); opacity: 1; }
      }
      @keyframes slideOutToLeft {
          from { transform: translateX(0); opacity: 1; }
          to { transform: translateX(-100%); opacity: 0; }
      }
       .animate-slide-in { animation: slideInFromRight 0.5s ease-out forwards; }
       .animate-slide-out { animation: slideOutToLeft 0.5s ease-out forwards; }

      @keyframes toast-in { 
        from { opacity: 0; transform: translateY(20px); } 
        to { opacity: 1; transform: translateY(0); } 
      }
      @keyframes newItem {
        from {
          opacity: 0;
          transform: translateY(-20px) scale(0.98);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      @keyframes command-palette-in {
        from {
          opacity: 0;
          transform: translateY(-2rem) scale(0.98);
        }
        to {
          opacity: 1;
          transform: translateY(0) scale(1);
        }
      }
      @keyframes slide-in-from-bottom {
        from { transform: translateY(100%); }
        to { transform: translateY(0); }
      }
      .animate-slide-in-from-bottom { animation: slide-in-from-bottom 0.3s ease-out forwards; }
      .animate-command-palette-in { animation: command-palette-in 0.2s ease-out forwards; }
      .animate-newItem { animation: newItem 0.5s ease-out forwards; }
      .animate-toast-in { animation: toast-in 0.5s ease-out forwards; }
      .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }

      /* Compact mode adjustments */
      [data-compact="true"] .compact-py-2 { padding-top: 0.5rem; padding-bottom: 0.5rem; }
      [data-compact="true"] .compact-px-3 { padding-left: 0.75rem; padding-right: 0.75rem; }
      [data-compact="true"] .compact-gap-2 { gap: 0.5rem; }
      [data-compact="true"] .compact-text-sm { font-size: 0.875rem; line-height: 1.25rem; }
      [data-compact="true"] .compact-h-12 { height: 3rem; }
