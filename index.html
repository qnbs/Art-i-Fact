      body {

      /* Modern scrollbar styling */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent;
      }
      ::-webkit-scrollbar-thumb {
        background: rgba(217, 119, 6, 0.5); /* amber-600 with opacity */
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: rgba(217, 119, 6, 0.7); /* amber-600 with more opacity */
      }
      @keyframes blink {
        50% { opacity: 0; }
      }
      .blinking-cursor {
        animation: blink 1s step-end infinite;
      }
      /* Animations from components, consolidated here */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: scale(0.95);
        }
        to {
          opacity: 1;
          transform: scale(1);
        }
      }
      @keyframes toast-in { 
        from { opacity: 0; transform: translate(-50%, 20px); } 
        to { opacity: 1; transform: translate(-50%, 0); } 
      }
      .animate-toast-in { animation: toast-in 0.5s ease-out forwards; }
      .animate-fade-in { animation: fadeIn 0.3s ease-out forwards; }
